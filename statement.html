<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <title>המכללות הצבאיות | הצהרת בריאות</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/custom/theme-style.css">
        <script src="lib/js/jquery.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="lib/js/cookie.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <h4 class="fadeIn first mt-4 mb-4">MyLunch | לבוא לקחת</h4>
                <form id="mainForm">
                    <div id="ordersContainer" class="text-right">

                    </div>
                </form>
                <div id="formFooter">
                    <a id="logoutLink" class="underlineHover" href="#">נרשם עבור אדם אחר?</a>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(function() {
                var name = Cookies.get('name');
                var frame = Cookies.get('frame');
                var subFrame = Cookies.get('subFrame');

                var line = "לא " + name + "?";
                $("#logoutLink").html(line);

                // Redirection
                console.log(name + ", " + frame);
                if (name == undefined || frame == undefined){
                    document.location.replace("index.html");
                }


                $("#logoutLink").on("click", function(){
                    Cookies.remove('name');
                    Cookies.remove('frame');
                    Cookies.remove('subFrame');
                    document.location.replace("index.html");
                });

                // Submittion
                $('.deliverBtn').on('click', function(e){
                    e.preventDefault();
                    var dish = $(this).attr('name');

                    // time stamp
                    var date = new Date();
                    var options = {weekday: 'long', hour:'2-digit', minute:'2-digit', second:'2-digit'};
                    var timeStamp = date.toLocaleDateString('he-IL', options);

                    var submitUrl = 'https://script.google.com/macros/s/AKfycbxuozPKQWh74IJjXhX-BiA0FVyiEB6j_wRMlPkDYNZivMoeZI0/exec'
                    $.ajax({
                        url: submitUrl,
                        method: "GET",
                        dataType: "json",
                        data:
                            [
                              {
                                "name": "חותמת זמן",
                                "value": timeStamp
                              },
                              {
                                "name": "שם",
                                "value": name
                              },
                              {
                                "name": "מסגרת",
                                "value": frame
                              },
                              {
                                "name": "תת מסגרת",
                                "value": subFrame
                              },
                              {
                                "name": "הזמנה",
                                "value": dish
                              }
                            ]
                    }).done(function() {
                        Swal.fire({
                            position: 'center',
                            icon: 'success',
                            title: 'הזמנתך נרשמה!',
                            showConfirmButton: false,
                            timer: 3000
                        });
                    });
                });
            });
        </script>
    </body>
</html>
